<h1>Plazas</h1>

<table border="2">
    <thead>
        <tr>
            <th>plaza</th>
            <th>estado</th>
        </tr>
    </thead>
    <tbody border="2">
        <tr *ngFor="let plazas of listaPlazas">
            <td>{{plazas.plaza}}</td>
            <td>{{plazas.estado}}</td>
        </tr>
    </tbody>
</table>
